<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title> 
   
</head>
<body> 

<div id="btn"> 
    <button id="next" type="button">Next</button> 
    <button id="show" type="button">SlideShow</button> 
    <button id="stop" type="button">Stop</button> 
    <button id="previous" type="button">Previous</button></br> 
</div>
<div id="slides"> 
    <img id ="image" src="images/1.jpg" alt="" /> 
</div> 
<script>
        
    const myBtn = document.getElementById("btn") 
    const nextImg = document.getElementById("next") 
    const prevImg = document.getElementById("previous") 
    const showImg = document.getElementById("show") 
    const stopImg = document.getElementById("stop")  
    const image = document.getElementById("image")

    let slideIndex = 0;
    let myInterval;
    
    nextImg.addEventListener("click", () =>{
            if (slideIndex < 5) {
                slideIndex++;
                image.src = `images/${slideIndex}.jpg`
            }
    }) 

    prevImg.addEventListener("click", () =>{
        if (slideIndex > 0) {
                slideIndex--;
                image.src = `images/${slideIndex}.jpg`
            }
        })  
          
    showImg.addEventListener("click", () => {
         myInterval = setInterval(() => { 
            console.log(slideIndex)

            slideIndex < 5 ?
                    slideIndex++ :
                    slideIndex = 0
                
            image.src = `images/${slideIndex+1}.jpg`
       }, 2000) 
       
    }) 

     stopImg.addEventListener("click", () =>{
        clearInterval(myInterval) 
     })

    myBtn.style.marginLeft = "10px" 
    myBtn.style.marginTop = "20px"

    for(let i = 0; i < 6; i++){
        document.images[i].style.width = "400px"
        document.images[i].style.height = "300px"  
        document.images[i].style.margin = "10px" 
        /*if(i != 0){
             document.images[i].style.display = "none"
        }*/
    }
</script>
</body>
</html>
